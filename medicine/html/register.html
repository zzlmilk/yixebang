<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1">
    <link href="css/bass.css" rel="stylesheet">
    <title>医药帮</title>
</head>
<body>
<div class="header2">
    <div>
        <img class="back" src="images/icon/back.png" alt=""/>
        <span class="back">返回</span>
    </div>
    注册
</div>
<div class="contain" style="min-height: 300px;padding-bottom: 30px">
    <div class="doubleHeadimg">
        <p>选择角色</p>
        <div style="margin-right:25px">
            <div><img src="images/doctor.png" alt=""/></div>
            <p>医生</p>
        </div>
        <div>
            <div><img src="images/patient.png" alt=""/></div>
            <p>患者</p>
        </div>
    </div>
    <form style="padding: 0 15px">
        <div class="inputModule">
            <div>
                <div>
                    <div>
                        <div class="user"></div>
                        <input type="text" placeholder="请输入用户名"/>
                    </div>
                </div>
            </div>
            <p>111</p>
        </div>
        <div class="inputModule">
            <div>
                <div>
                    <div>
                        <div class="lock"></div>
                        <input type="text" placeholder="请输入不少于6位字符的密码"/>
                    </div>
                </div>
            </div>
            <p>111</p>
        </div>
        <div div class="inputModule">
            <div>
                <div>
                    <div>
                        <div class="mobile"></div>
                        <input type="text" placeholder="请输入手机号"/>
                    </div>
                </div>
            </div>
            <p>111</p>
        </div>
        <div div class="inputModule">
            <div>
                <div>
                    <div>
                        <div class="verification"></div>
                        <input type="text" placeholder="请输入验证码"/>
                    </div>
                </div>
                <div>获取验证码</div>
            </div>
            <p>111</p>
        </div>
        <div div class="inputModule">
            <div>
                <div>
                    <div>
                        <div class="email"></div>
                        <input type="text" placeholder="请输入邮箱"/>
                    </div>
                </div>
            </div>
            <p>111</p>
        </div>
        <div class="button">
            <p>注册</p>
        </div>
        <div class="doubleButton">
            <span><i class="check"></i>同意《医学帮》协议</span><span style="color: red" onclick="window.location.href='login.html'">登录</span>
        </div>
    </form>
</div>
</body>
</html>
